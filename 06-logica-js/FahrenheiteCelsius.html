    <script language="JavaScript">
       function convertirCelsius_A_Fahrenheit(celsius){
    let resultado = celsius* 9 /5.0 + 32;
    return resultado;
}

function convertirFahrenheit_A_Celsius(Fahrenheit){
    let resultado= (Fahrenheit - 32) * 5/9.0;
    return resultado;
}

let celsius = 32;
let resultado = convertirCelsius_A_Fahrenheit(celsius);
console.log(`${celsius}째C = ${resultado}째F`);

let Fahrenheit = resultado;
resultado = convertirFahrenheit_A_Celsius(Fahrenheit);
console.log(`${Fahrenheit}째F = ${resultado}째C`); 

</script>
